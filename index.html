<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo</title>
</head>
<body>
    <h1>Cadastro e Pesquisa de Jogos</h1>
    <div id="cadastro">
        <h2>Cadastro de Jogo</h2>
        <form id="cadastroForm">
            <label for="name" class="g"><b>Nome:</b></label>
            <input type="text" id="name"  name="name" required><br>

            <label for="plataform" class="g"><b>Plataforma:</b></label>
            <input type="text" id="plataform" name="plataform" required><br>

            <button type="submit"><b>Cadastrar</b></button>
            <button type="button" onclick="atualizarJogo()">🔁Atualizar</button>
        </form>
    </div>

    <div id="pesquisa">
        <h2>Pesquisa de Jogo</h2>
        <form id="pesquisaForm">
            <label for="searchId" class="g"><b>Id do Jogo:</b></label>
            <input type="text" id="searchId" name="searchId"><br>

            <button type="button" onclick="pesquisarJogo()"><b>Pesquisar</b></button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
